<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Catalogo online." />

    <link rel="icon" type="image/png" sizes="32x32" href="./favico-32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="./favico-64.png" />

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      type="image/png"
      href="./apple_touch-76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      type="image/png"
      href="./apple_touch-120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      type="image/png"
      href="./apple_touch-180.png"
    />

    <title>Cata-Log</title>

    <!-- Open Graph meta tags -->
    <meta property="og:url" content="https://cata-log.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cata-Log" />
    <meta property="og:description" content="Catalogo online." />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:image" content="./open-graph.webp" />

    <!-- Open Graph meta tags para Twitter -->
    <meta property="twitter:url" content="https://cata-log.netlify.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@VerdeAve" />
    <meta name="twitter:title" content="Cata-Log" />
    <meta name="twitter:description" content="Catalogo online." />
    <meta name="twitter:image" content="./open-graph.webp" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
